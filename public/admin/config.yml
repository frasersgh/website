backend:
  # test cms layout locally
  # name: test-repo
  # use cms layout from github
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
display_url: https://frasers-nextjs.vercel.app/
logo_url: https://frasers-nextjs.vercel.app/images/frasers-logo.png

media_folder: 'public/images'
public_folder: '/images'

collections:
  - label: 'Content'
    name: 'content'
    files:
      - label: 'Site Configuration'
        name: 'site-config'
        file: '/public/data/config.json'
        fields:
          - { label: Address, name: address, widget: string }
          - { label: Phone Number, name: phoneNumber, widget: string }

      - label: 'Double Contents'
        name: 'DoubleContents'
        file: '/public/data/double.json'
        fields:
          - label: 'Double'
            name: ''
            widget: 'list'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Title, name: title, widget: string }
      # - label: 'Menu'
      #   name: 'menu'
      #   files:

      - label: 'Menu'
        name: 'Menu'
        file: '/public/data/menu-data.json'
        fields:
          - label: Category
            name: Category
            widget: object
            fields:
              - { label: Category, name: category, widget: list }
          - label: Menu
            name: menu
            widget: list
            add_to_top: true
            label_singular: new menu item
            fields:
              - { label: Name, name: itemName, widget: string }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Category,
                  name: category,
                  widget: select,
                  options: ['Starters', 'Entrees', 'Desserts'],
                }

              - { label: Price, name: price, widget: number }
              - {
                  label: Modifier,
                  name: modifier,
                  widget: string,
                  required: false,
                  hint: Add a modifier description,
                }
              - {
                  label: Modifier Price,
                  name: modifierPrice,
                  widget: number,
                  required: false,
                  hint: Add the modifier price,
                }
              - {
                  label: Available,
                  name: available,
                  widget: boolean,
                  hint: Select "Available" to show on website,
                }
